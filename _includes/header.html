{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <div class="menu">
    <!-- This one should be a variable if anything... -->
    <!-- Something I can reference on the config? -->
    <p>{{ site.username }}</p>
    <ul>
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <li><a href="{{ my_page.url | relative_url }}">{{ my_page.permalink | escape }}</a></li>
        {%- endif -%}
      {%- endfor -%}
    </ul>
  </div>
</header>
